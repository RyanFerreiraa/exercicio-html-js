<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-ebac</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>

<header>
    <div class="container">
        <h1>EBAC BANKING</h1>
    </div>
</header>

<body>
    <div class="container">
        <h2>Depósitos</h2>
    </div>
    <form id="formulario">
        <input id="conta" type="number" required placeholder="Número da conta">
        <input id="deposito" type="number" required placeholder="Valor do depósito">
        <button id="button-deposito" type="submit">Depositar</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
